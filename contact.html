<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/load-heade-footer.js" defer></script>
</head>

<body>

  <div id="header-placeholder"></div>

  <div class="container py-4">
    <div class="card form-section mx-auto" style="max-width: 400px;">
      <div class="card-body text-center">
        <h2 class="card-title">Rental Request Form</h2>
        <form>
          <div class="mb-3 text-start">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3 text-start">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3 text-start">
            <label for="phone" class="form-label">Phone:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>
          <div class="mb-3 text-start">
            <label for="details" class="form-label">Rental Details:</label>
            <textarea class="form-control" id="details" name="details" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn submitButton">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
