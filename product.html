<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rental Hub</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Other head elements... -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/products.css">
  <script src="index.js" defer></script>
  <script src="js/products.js" defer></script> 
  <script src="js/load-heade-footer.js" defer></script> 
  
</head>


<body>

<div id="header-placeholder"></div>


<div class="container py-5">
  <div class="product-container mx-auto" style="max-width: 1000px;">
    <div class="row g-4 align-items-center">
      <div class="col-md-6">
        <img id="productImage" src="" alt="Product Image" class="w-100 product-img">
        <div id="variantSelector" class="d-flex gap-2 mt-3"></div>

      </div>
      <div class="col-md-6">
        <h1 class="product-title" id="productTitle"></h1>
        <p class="price-tag" id="productPrice"></p>
        <table class="table table-borderless spec-table" id="specTable">
          <!-- Specs go here -->
        </table>
        <a href="contact.html" class="btn reserve-btn mt-3">Contact Us to Reserve</a>
      </div>
    </div>
    <div class="mt-4">
      <h5 class="text-uppercase fw-bold" style="color:#A63A8C">Product Description</h5>
      <div class="description-box" id="productDescription"></div>
    </div>
  </div>
</div>

<div class="mt-5 pb-5">
  <h4 class="text-center fw-bold mb-4" style="color:#A63A8C;">Other Products You May Like</h4>
  <div class="container">
    <div id="otherProducts" class="row justify-content-center g-4 px-2 px-md-3"></div>
  </div>
</div>





<div id="footer-placeholder"></div>





   
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
