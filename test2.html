  function getURLParameter(name) {
    return new URLSearchParams(window.location.search).get(name);
  }

  const categoryId = getURLParameter("id");
  const category = productsData[categoryId];

  if (!category) {
    document.getElementById("categoryTitle").textContent = "Category Not Found";
    document.getElementById("categoryDescription").textContent = "";
  } else {
    document.getElementById("categoryName").textContent = category.name;
    document.getElementById("categoryTitle").textContent = category.name;
    document.getElementById("categoryDescription").textContent = category.description;

    const productsGrid = document.getElementById("productsGrid");
    category.products.forEach(product => {
      const col = document.createElement("div");
      col.className = "col-12 col-md-6 col-lg-4";

      col.innerHTML = `
        <div class="product-card">
          <img src="${product.image || 'img/placeholder.png'}" alt="${product.name}" loading="lazy" />
          <h3>${product.name}</h3>
